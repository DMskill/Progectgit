name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            REPO_DIR=${{ secrets.REPO_DIR || '/opt/prop2p' }}
            REPO_URL='${{ github.server_url }}/${{ github.repository }}'
            if [ ! -d "$REPO_DIR/.git" ]; then
              echo "Repo not found at $REPO_DIR, cloning..."
              sudo mkdir -p "$REPO_DIR"
              sudo chown "$USER:$USER" "$REPO_DIR"
              git clone "$REPO_URL" "$REPO_DIR"
            fi
            cd "$REPO_DIR"
            git fetch --all --prune
            git reset --hard origin/main
            # Force rebuild without cache to pick fresh backend/frontend
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d --force-recreate
            # Diagnostics
            echo '--- docker ps ---'
            docker compose -f docker-compose.prod.yml ps || true
            echo '--- backend logs (last 200) ---'
            docker compose -f docker-compose.prod.yml logs backend --tail=200 || true
            echo '--- curl backend health via host port ---'
            (curl -sS -v http://127.0.0.1:3001/health || true)
            echo '--- curl backend DB health via host port ---'
            (curl -sS -v http://127.0.0.1:3001/health/db || true)
            echo '--- docker exec backend: env ---'
            docker exec prop2p-backend sh -lc 'printenv | sort | sed -n "1,200p"' || true
            echo '--- docker exec backend: ports ---'
            docker exec prop2p-backend sh -lc 'ss -tulpen || netstat -tulpen || true' || true
            echo '--- docker exec backend: curl localhost /health ---'
            docker exec prop2p-backend sh -lc 'wget -qO- http://localhost:3000/health || curl -sS -v http://localhost:3000/health || true' || true
            echo '--- curl frontend reverse proxy /api/health ---'
            (curl -sS -v http://127.0.0.1:80/api/health || curl -sS -v http://127.0.0.1:3000/api/health || true)
            echo '--- done ---'
            docker system prune -f || true 